<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <!-- MATHJAX -->
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <!-- PIVOT FLEX MONSTER COLOR SUGGESTED BY COMUNICACION -->
    <link rel="stylesheet" type="text/css" href="https://cdn.flexmonster.com/theme/stripedblue/flexmonster.min.css" />
    <script src="https://cdn.flexmonster.com/flexmonster.js"></script>
    
    <title>
      {% block title %} - OpenDataFGE {% endblock %}
    </title>
    <style>
      .card:hover .collapse {
        display: block;
      }
      </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="{{url_for('static', filename='imgs/FGE.png')}}" width="80" hight="80" class="d-inline-block align-top" alt="Fiscalia General del Estado"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dashboards
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/dashboard-general-fge">Dashboard General FGE</a></li>
                <li><a class="dropdown-item" href="#">Dashboard Violencia Género</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/reporte-crear">Crear Consulta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/reporte-crear-desi">DESI</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/acerca-de-los-datos">Acerca de los Datos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="content">
      {% block content %}
      {% endblock %}
  </div>
  <div id="footer">
    {% block footer %}
      &copy; Copyleft 2023 by <a href="">Lenin G. Falconí - DESI -</a>
    {% endblock %}
  </div>
</body>
</html>
